apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  labels:
    app: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - name: webapp
          image: 551987179582.dkr.ecr.ap-south-1.amazonaws.com/heman:ec79279
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
